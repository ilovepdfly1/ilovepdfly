    <style>
      .scroll-animate {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        will-change: opacity, transform;
      }
      .scroll-animate.visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* New Animations */
      @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 15px rgba(229, 57, 53, 0.4); }
        50% { box-shadow: 0 0 25px rgba(229, 57, 53, 0.7); }
      }
      @keyframes scale-in {
        0% { transform: scale(0); opacity: 0; }
        60% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-scale-in {
        animation: scale-in 0.5s ease-out forwards;
      }
      .animate-fade-in-down {
        animation: fadeInDown 0.6s ease-out forwards;
      }
      .animate-pulse-glow {
        animation: pulse-glow 2.5s infinite ease-in-out;
      }

      /* Border glow on hover */
      .border-glow-hover {
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }
      .dark .border-glow-hover:hover {
        border-color: #e53935; /* brand-red */
        box-shadow: 0 0 15px rgba(229, 57, 53, 0.5);
      }
      
      /* Continuous Border Animation */
      @property --angle {
        syntax: '<angle>';
        initial-value: 0deg;
        inherits: false;
      }

      @keyframes animated-border-spin {
        to {
          --angle: 360deg;
        }
      }

      .animated-border {
        position: relative;
        border: 2px solid transparent;
        background-clip: padding-box;
        background-color: white;
      }

      .dark .animated-border {
        background-color: black;
      }

      .animated-border::before {
        content: '';
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        z-index: -1;
        margin: -2px; /* Should be negative of the border-width */
        border-radius: inherit;
        background: conic-gradient(
          from var(--angle),
          rgba(229, 57, 53, 0),
          #e53935,
          rgba(229, 57, 53, 0) 50%
        );
        animation: animated-border-spin 4s linear infinite;
      }
    </style>
